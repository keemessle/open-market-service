<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/pages/signup/signup.css" />
  </head>
  <body>
    <h1>
      <img src="../assets/images/Logo-hodu.png" alt="호두 사이트 로고" />
    </h1>

    <section>
      <h2 class="sr-only">회원가입 화면</h2>

      <div class="login-container">
        <ul class="menu-wrap">
          <li class="menu-item on">
            <!-- 탭 메뉴 활성화시 "on" 추가, 접근성: aria-selected는 탭 선택시 true, 미선택시 false로 적용 -->
            <!-- 탭 메뉴 id 값과 탭 내용의 aria-controls를 연결  -->
            <button
              class="buyer-login"
              role="tab"
              aria-selected="true"
              aria-controls="buyer-panel"
            >
              구매회원가입
            </button>
          </li>
          <li class="menu-item">
            <button
              class="seller-login"
              role="tab"
              aria-selected="false"
              aria-controls="seller-panel"
            >
              판매회원가입
            </button>
          </li>
        </ul>

        <form
          type="submit"
          id="buyer-panel"
          class="form-wrap"
          autocomplete="on"
        >
          <div class="input-wrap">
            <!-- 아이디 -->
            <div class="form-group">
              <div class="id-wrap">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" class="id-input" required />
              </div>
              <button class="check-btn" type="button">중복확인</button>
            </div>

            <!-- 비밀번호 -->
            <div class="form-group">
              <label for="password">비밀번호</label>
              <div class="pw-wrap">
                <input type="password" id="password" required />
                <img
                  src="../assets/images/icons/icon-check-off.svg"
                  alt=""
                  aria-hidden="true"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="pw-check">비밀번호 재확인</label>
              <div class="pw-wrap">
                <input type="password" id="pw-check" required />
                <img
                  src="../assets/images/icons/icon-check-off.svg"
                  alt=""
                  aria-hidden="true"
                />
              </div>
            </div>

            <!-- 이름 -->
            <div class="form-group">
              <label for="user-name">이름</label>
              <input type="text" id="user-name" required />
            </div>

            <!-- 휴대폰번호 -->
            <fieldset class="form-group">
              <legend>휴대폰번호</legend>
              <div class="phone-wrap">
                <label for="phone1" class="sr-only">통신사 앞자리</label>
                <select name="phone1" id="phone1">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="070">070</option>
                </select>

                <label for="phone2" class="sr-only">중간번호</label>
                <input
                  type="tel"
                  id="phone2"
                  pattern="[0-9]{3,4}"
                  maxlength="4"
                />

                <label for="phone3" class="sr-only">끝번호</label>
                <input
                  type="tel"
                  id="phone3"
                  pattern="[0-9]{4}"
                  maxlength="4"
                />
              </div>
            </fieldset>
          </div>

          <!-- 약관 동의 -->
          <fieldset class="agree-wrap">
            <legend class="sr-only">약관 동의</legend>
            <label for="agree">
              <input type="checkbox" id="agree" name="agree" required />
              <p class="agree-text">
                호두샵의
                <strong>이용약관</strong> 및
                <strong>개인정보처리방침</strong>
                에 대한 내용을 확인하였고 동의합니다.
              </p>
            </label>
          </fieldset>

          <button class="signup-btn" type="submit">가입하기</button>
        </form>
      </div>
    </section>
    <script src="../src/pages/signup/signup.js"></script>
  </body>
</html>
