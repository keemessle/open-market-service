<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/pages/404/404.css" />
    <title>Page Not Found</title>
  </head>
  <body>
    <main>
      <section class="section-error">
        <h1 class="sr-only">404 에러 페이지</h1>

        <div class="img-error"></div>
        <div class="text-container">
          <p class="text-title">페이지를 찾을 수 없습니다.</p>
          <p class="text-desc">
            페이지가 존재하지 않거나 사용할 수 없는 페이지입니다. <br />
            웹 주소가 올바른지 확인해 주세요.
          </p>
          <div class="btn-container">
            <a class="btn btn-ms" href="./index">메인으로</a>
            <a class="btn btn-ms btn-white" href="javascript:history.back()"
              >이전 페이지</a
            >
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
