<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/pages/login/login.css" />
  </head>
  <body>
    <!-- 알림, 경고창이 뜨는 영역 -->
    <div id="toast-container"></div>

    <h1>
      <img src="./assets/images/Logo-hodu.png" alt="호두 사이트 로고" />
    </h1>

    <section>
      <h2 class="sr-only">로그인 화면</h2>

      <div class="login-container">
        <ul class="menu-wrap">
          <li class="menu-item buyer-menu on">
            <!-- 메뉴 버튼 활성화시 "on" 추가, 접근성: aria-selected는 버튼 선택시 true, 미선택시 false로 적용 -->
            <!-- form id 값과 버튼 내용의 aria-controls를 연결  -->
            <button type="button" id="buyer-login" data-role="BUYER">
              구매회원 로그인
            </button>
          </li>
          <li class="menu-item seller-menu">
            <button type="button" id="seller-login" data-role="SELLER">
              판매회원 로그인
            </button>
          </li>
        </ul>

        <!-- 로그인 폼 -->
        <form id="login-form" autocomplete="on">
          <label for="user-id" class="sr-only">아이디</label>
          <input
            type="text"
            id="user-id"
            name="username"
            placeholder="아이디"
          />
          <label for="password" class="sr-only">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
          />

          <p id="login-error"></p>

          <button class="login-btn" type="submit">로그인</button>
        </form>
      </div>

      <ul class="others-wrap">
        <li>
          <a href="./signup.html" class="signup">회원가입</a>
        </li>
        <li>
          <a href="#" class="find">비밀번호 찾기</a>
        </li>
      </ul>
    </section>

    <script type="module" src="./src/pages/login/login.js"></script>
  </body>
</html>
