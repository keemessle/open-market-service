<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/pages/login/login.css" />
    <script type="module" src="./src/pages/login/login.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="./index.html">
          <img src="./assets/images/Logo-hodu.png" alt="호두 사이트 로고" />
        </a>
      </h1>
    </header>

    <main>
      <section>
        <h2 class="sr-only">로그인 화면</h2>

        <div class="login-container">
          <ul class="menu-wrap">
            <li class="menu-item buyer-menu on">
              <button type="button" id="buyer-login" data-role="BUYER">
                구매회원 로그인
              </button>
            </li>
            <li class="menu-item seller-menu">
              <button type="button" id="seller-login" data-role="SELLER">
                판매회원 로그인
              </button>
            </li>
          </ul>

          <!-- 로그인 폼 -->
          <form id="login-form" autocomplete="on">
            <label for="user-id" class="sr-only">아이디</label>
            <input
              type="text"
              id="user-id"
              name="username"
              placeholder="아이디"
            />
            <label for="password" class="sr-only">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호"
            />

            <p class="message" aria-live="polite"></p>

            <button class="login-btn" type="submit">로그인</button>
          </form>
        </div>

        <ul class="others-wrap">
          <li>
            <a href="./signup.html" class="signup">회원가입</a>
          </li>
          <li>
            <a href="#" class="find">비밀번호 찾기</a>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
