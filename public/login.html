<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/pages/login/login.css" />
  </head>
  <body>
    <h1>
      <img src="../assets/images/Logo-hodu.png" alt="호두 사이트 로고" />
    </h1>

    <section>
      <h2 class="sr-only">로그인 화면</h2>

      <div class="login-container">
        <ul class="menu-wrap">
          <li class="menu-item on">
            <!-- 탭 메뉴 활성화시 "on" 추가, 접근성: aria-selected는 탭 선택시 true, 미선택시 false로 적용 -->
            <!-- 탭 메뉴 id 값과 탭 내용의 aria-controls를 연결  -->
            <button
              class="buyer-login"
              role="tab"
              aria-selected="true"
              aria-controls="buyer-panel"
            >
              구매회원가입
            </button>
          </li>
          <li class="menu-item">
            <button
              class="seller-login"
              role="tab"
              aria-selected="false"
              aria-controls="seller-panel"
            >
              판매회원가입
            </button>
          </li>
        </ul>

        <form
          type="submit"
          id="buyer-panel"
          class="form-wrap"
          autocomplete="on"
        >
          <label for="user-id" class="sr-only">아이디</label>
          <input type="text" id="user-id" placeholder="아이디" />
          <label for="password" class="sr-only">비밀번호</label>
          <input type="password" id="password" placeholder="비밀번호" />

          <p id="login-error" role="alert" style="color: #ff6b6b"></p>

          <button class="login-btn" type="submit">로그인</button>
        </form>
      </div>

      <ul class="others-wrap">
        <li>
          <a href="#" class="signup">회원가입</a>
        </li>
        <li>
          <a href="#" class="find">비밀번호 찾기</a>
        </li>
      </ul>
    </section>

    <script type="module" src="../src/pages/login/login.js"></script>
  </body>
</html>
