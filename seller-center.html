<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/pages/seller-center/seller-center.css" />
    <script
      type="module"
      src="./src/pages/seller-center/seller-center.js"
    ></script>

    <title>대시보드 | 호두샵 - 판매자 센터</title>
  </head>
  <body>
    <main>
      <section class="seller-container">
        <h2 class="sr-only">판매자 센터 대시보드</h2>
        <div class="title-btn-container">
          <div class="title-wrap">
            <p class="title">대시보드</p>
            <p class="title-seller">백엔드글로벌</p>
          </div>
          <!-- prettier-ignore -->
          <a class="btn btn-icon" href="./make-product.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
              <circle cx="15" cy="15" r="14" stroke="white" stroke-width="2"/>
              <path d="M6.66602 14.5831H23.3327" stroke="white" stroke-width="2"/>
              <path d="M15 23.3333L15 6.66658" stroke="white" stroke-width="2"/>
            </svg>
            상품 업로드
          </a>
        </div>
        <div class="store-info-container">
          <ul class="tab-list">
            <li class="tab-menu active">
              <div>판매중인 상품 <span id="onsale-count">(2)</span></div>
              <span class="badge">1</span>
            </li>
            <li class="tab-menu">
              주문/배송
              <span class="badge" id="badge-order">2a</span>
            </li>
            <li class="tab-menu">
              문의/리뷰
              <span class="badge" id="badge-feedback"></span>
            </li>
            <li class="tab-menu">통계</li>
            <li class="tab-menu">스토어 설정</li>
          </ul>
          <div class="table" id="table-onsale">
            <div class="table-head">
              <div class="head-col">상품정보</div>
              <div class="head-col">판매가격</div>
              <div class="head-col">수정</div>
              <div class="head-col">삭제</div>
            </div>

            <ul class="table-list" id="list-onsale">
              <!-- js -->
              <li class="table-item" id="item-onsale">
                <div class="item-col has-img">
                  <img id="onsale-item-img" src="" alt="" />
                  <div class="item-title-wrap">
                    <p class="item-title" id="onsale-item-name">
                      딥러닝 개발자 무릎 담요
                    </p>
                    <p class="item-desc" id="onsale-item-stock">
                      재고: <span>370</span>개
                    </p>
                  </div>
                </div>
                <p class="item-col" id="onsale-price"><span>17370</span>원</p>
                <a href="" class="item-col btn-modify btn btn-s">수정</a>
                <a href="" class="item-col btn-delete btn btn-s btn-white"
                  >삭제</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- header, footer -->
  </body>
</html>
